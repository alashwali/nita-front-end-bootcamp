<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <!-- Bootstrap CSS -->

    <style>

      }
      .user_menu {
        background-color: #102437;
        color: white;
        margin: 0;
        padding: 0;
        border-radius: 4%;
      }
      .history {
        background-color: #2c3d4d;
      }
      .btn-info,
      .btn-info:hover,
      .btn-info:active,
      .btn-info:visited {
        background-color: #107867 !important;
      }
      .btn-pdf {
        background-color: #e87001;
        color: white;
      }
      .table-row{
        background-color: F0F0F0;
        margin-top: 2%;
      }

  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- ---------------------------- start user menu ---------------------------->
        <div class="col-lg-4 col-m-8 user_menu">

          <div class="text-center">

          <!-- start user info -->
          <div class="p-3 mb-3">

          </div>
          <div class="row p-5">
            <i class="bi bi-box-arrow-right"></i>
            <p class="h5 ml-3">Sign Out</p>
          </div>
          <!-- end navigation -->
        </div>
        <!-- ---------------------------- end user menu ---------------------------->

        <!-- ---------------------------- start user history ---------------------------->
        <div class="col-lg-8 col-m-8 p-3">
          <div class="row d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-info text-right">Add new Area</button>
          </div>
          <table class="table mt-4">
            <thead>
              <tr >
                <th scope="col">Reference No.</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Contract</th>

            </thead>
            <tr class="table-row mt-3">
              <th>109</th>
              <td>10/9</td>
              <td>progress</td>
