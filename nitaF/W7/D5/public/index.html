<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navParent">
      <a href="index.html" class="navItem">Home</a>
      <a href="shop.html" class="navItem">Shop</a>
      <a href="contactUs.html" class="navItem">Contact Us</a>
    </nav>
    <section>
      <h1>This is Home Page</h1>
      <br />
      <button id="shop" onclick="fetchPage('shop')">shop</button>
      <button id="contact" onclick="fetchPage('contact')">contact us</button>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </section>
    <script>
      //--------------------------axios---------------------------
      function fetchPage(page) {
        axios.get(`/${page}`)
          .then(response=> {document.querySelector("*").innerHTML =response.data;})
          .catch(error => {console.log(`error`,error);});
      }
    </script>

    </footer>
  </body>
</html>
