<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navParent">
      <a href="index.html" class="navItem" oncl>Home</a>
      <a href="shop.html" class="navItem">Shop</a>
      <a href="contactUs.html" class="navItem">Contact Us</a>
    </nav>
    <section>
      <h1>This is Shop Page</h1>

      <button id="shop">home</button>
      <button id="contact">contact us</button>
    </section>
    <script>
      //--------------------------fetch---------------------------
      function fetchPage(page) {
        fetch(`/${page}`)
          .then((response) => response.text())
          .then((data) => (document.querySelector("*").innerHTML = data));
      }
      document.getElementById("shop").addEventListener("click", () => {
        fetchPage("shop");
      });
      document.getElementById("contact").addEventListener("click", () => {
        fetchPage("contact");
      });
    </script>

      <img src="./index/Group 2.png" alt="" />
    </footer>
  </body>
</html>
