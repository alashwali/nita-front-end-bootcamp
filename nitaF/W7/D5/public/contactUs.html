<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navParent">
      <a href="index.html" class="navItem">Home</a>
      <a href="shop.html" class="navItem">Shop</a>
      <a href="contactUs.html" class="navItem">Contact Us</a>
    </nav>
    <section>
      <h1>This is Contact us page</h1>
      <br />
      <button  onclick="fetchPage('shop')">shop</button>
      <button  onclick="fetchPage('home')">Home</button>
    </section>
    <script>
      //--------------------------http request---------------------------
      function fetchPage(page) {
        fetch(`/${page}`);
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              document.querySelector("*").innerHTML = xhr.responseText;
            } else {
              console.log(`error ${xhr.status}`);
            }
          }
        };
        xhr.open(`Get`, `/${page}`,true);
        xhr.send();
      }
    </script>
  </body>
</html>
