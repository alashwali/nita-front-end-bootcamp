<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navParent">
      <a href="index.html" class="navItem">Home</a>
      <a href="shop.html" class="navItem">Shop</a>
      <a href="contactUs.html" class="navItem">Contact Us</a>
    </nav>
    <section>
      <h1>This is Contact us page</h1>
      <br />
      <button id="home">shop</button>
      <button id="contact">content</button>
    </section>
    <script>
      //--------------------------http request---------------------------

      function fetchPage(page) {
        fetch(`/${page}`)
          .then((response) => response.text())
          .then((data) => (document.querySelector("*").innerHTML = data));
      }
      document.getElementById("home").addEventListener("click", () => {
        fetchPage("home");
      });
      document.getElementById("contact").addEventListener("click", () => {
        fetchPage("contact");
      });
    </script>
  </body>
</html>
