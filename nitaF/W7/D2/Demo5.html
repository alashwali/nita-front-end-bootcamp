<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo for use of Document Model</title>
  </head>
  <body>
    <p id="p">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam recusandae
      iusto ad. Eos, cumque fugiat! Veniam vero cupiditate nemo at et reiciendis
      quo autem voluptatum. Odit, nostrum. Consequatur, hic. Nisi.
    </p>
    <script>
      let first = document.createElement("p");
      let second = document.querySelector("#p");
      first.textContent=second.textContent
      document.body.appendChild(first);
      second.remove();
    </script>
  </body>
</html>
