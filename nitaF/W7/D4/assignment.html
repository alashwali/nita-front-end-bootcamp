      // ------------------drawTriangle-------------------------------
      function drawTriangle(context, point1, point2, point3, color) {
        context.beginPath();
        context.moveTo(point1.x, point1.y);
        context.lineTo(point2.x, point2.y);
        context.lineTo(point3.x, point3.y);
        context.closePath();
        context.fillStyle = color;
        context.fill();
      }
