<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Classes</h1>
    <p id="demo">Creating two car objects from a car class:</p>
    <p id="demo2">Creating two car objects from a car class:</p>
    <script>
      class car {
        constructor(model = "test", make, type, year) {
          this.model = model;
          this.make = make;
          this.type = type;
          this.year = year;
        }
        //   ------------------Class Methods:--------------------
        age() {
          const date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      const volvoXC90 = new car("XC90", "Volvo", "SUV", 2022);
      const BMW = new car("3Series", "BMW", "Sedan", 2022);
      const GMY = new car("YuKUN", "GMY", "SUV", 2022);
      let carMethod = volvoXC90.age();
      // -------------------------
      document.getElementById(
        "demo"
      ).innerHTML += `<br> ${volvoXC90.make},<br> ${BMW.make} <br> ${carMethod}years old.`;
      document.getElementById("demo2").innerHTML =
        volvoXC90.make +
        "<br>" +
        BMW.make +
        "<br>" +
        volvoXC90.age() +
        "years old.";
      // -------------------------
    </script>
  </body>
</html>
