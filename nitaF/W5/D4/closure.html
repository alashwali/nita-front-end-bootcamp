<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Demo of Closure</h3>
    <script>
      function outerFunction() {
        var x = 1;
        function innerFunction() {
          console.log(x);
        }
        return innerFunction;
      }
      var myFunction = outerFunction();
      myFunction();    
    </script>
  </body>
</html>
