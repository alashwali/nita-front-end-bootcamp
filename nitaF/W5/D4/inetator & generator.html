<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // iterator
      const numbers = [1, 2, 3, 4, 5];
      const i = numbers[Symbol.iterator]();
      while (true) {
        const { value, done } = i.next();
        if (done) {
          break;
        }
        console.log(value);
      }

      // Generation
      function* numberGenerator() {
        let num = 1;
        while (true)
         {
          yield num;
          num++;
        }
      }
      const n = numberGenerator();
      console.log(n.next().value);
      console.log(n.next().value);
      console.log(n.next().value);
      console.log(n.next().value);
      
    </script>
  </body>
</html>
