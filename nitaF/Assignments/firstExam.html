<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flag {
        background-color: red;
        width: 500px;
        height: 300px;
        position: relative;
      }
      .WhiteVertical,
      .WhiteHorizontal {
        background-color: rgb(255, 255, 255);
        position: absolute;
      }
      .WhiteVertical {
        width: 30px;
        height: 300px;
        left: 100px;
      }
      .WhiteHorizontal {
        width: 500px;
        height: 30px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div class="RedTop"></div>
      <div class="WhiteHorizontal"></div>
      <div class="WhiteVertical"></div>
      <div class="RedBottom"></div>
    </div>
  </body>
</html>
