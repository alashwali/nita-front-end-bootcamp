<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Demo of Arrow Function</h3>
    <script>
      // arrow function
      let a, b;
      const c = (a, b) => a + b;
      console.log(c(2, 3));

      //   for-in
      const myTypeArray = new Int32Array(8);
      myTypeArray[0] = 10;
      myTypeArray[1] = 11;
      myTypeArray[2] = 12;
      myTypeArray[3] = 43;
      myTypeArray[4] = 65;
      myTypeArray[5] = 32;
      myTypeArray[6] = 12;
      myTypeArray[7] = 23;
      myTypeArray[8] = 11;
      let typeArray = [12, 21, 21, 32, 12, 544, 56, 32, 45];
      for (i in myTypeArray) {
        if (i % 2 !== 0) {
          console.log(myTypeArray[i]);
        }
      }
      typeArray.forEach((element, index) => {
        if (index % 2 != 0) console.log(element);
      });
      //   set
      const mySet = new Set();
      mySet.add(1);
      mySet.add(2);
      mySet.add(5);
      mySet.add(4);
      mySet.add(3);
      mySet.add(2);
      console.log(mySet);

    //  Demo for map
    const myMap =new Map()
    myMap.set('FirstName' ,' Mark')
    myMap.set('LastName' ,' Anthony')
    myMap.set('Age ' ,35)
    myMap.set('City' ," New York")
  myMap.forEach(console.log)
    console.log(myMap)
    console.log([...myMap].join(' '))
    </script>
  </body>
</html>
